<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather App</title>
    <link rel="stylesheet" href="weather-style.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <h1>üå§Ô∏è Live Weather App</h1>
            
            <!-- Search Section -->
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name..." class="search-input">
                <button id="searchBtn" class="search-btn">üîç</button>
                <button id="locationBtn" class="location-btn">üìç Use My Location</button>
            </div>

            <!-- Weather Display -->
            <div id="weatherDisplay" class="weather-display">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading weather data...</p>
                </div>
                
                <div class="weather-info" id="weatherInfo" style="display: none;">
                    <div class="location-date">
                        <h2 id="cityName">City Name</h2>
                        <p id="currentDate">Date</p>
                    </div>
                    
                    <div class="main-weather">
                        <div class="temperature">
                            <span id="temperature">--¬∞</span>
                            <div class="weather-icon">
                                <img id="weatherIcon" src="" alt="Weather Icon">
                            </div>
                        </div>
                        <p id="description">Weather Description</p>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <span class="label">Feels like</span>
                            <span id="feelsLike">--¬∞</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Humidity</span>
                            <span id="humidity">--%</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Wind Speed</span>
                            <span id="windSpeed">-- m/s</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Pressure</span>
                            <span id="pressure">-- hPa</span>
                        </div>
                    </div>
                </div>
                
                <div class="error-message" id="errorMessage" style="display: none;">
                    <p>‚ö†Ô∏è City not found. Please try again.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="weather-script.js"></script>
</body>
</html>
